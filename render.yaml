services:
  - type: web
    name: alistach-gpt-chat
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: npx tsx src/app.ts
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: ALIEXPRESS_APP_KEY
        sync: false
      - key: ALIEXPRESS_APP_SECRET
        sync: false
      - key: ALIEXPRESS_PID
        sync: false
    autoDeploy: true
    branch: main
    rootDir: .
    disk:
      name: alistach-disk
      mountPath: /tmp
      sizeGB: 1